<div class="contactform">
    <h1 class="contactform__title mdc-typography--headline1" data-bind="text: title"></h1>
    <form class="contactform__form mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Your Name</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" data-bind="textInput: name" />
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Email</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" data-bind="textInput: email" />
            </label>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label">Message</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-text-field__resizer">
                    <textarea class="mdc-text-field__input" rows="8" cols="40" data-bind="textInput: message"></textarea>
                </span>
            </label>
        </div>
        <div class="contactform__actions mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <button class="mdc-fab mdc-fab--extended" data-bind="click: send">
                <span class="mdc-fab__ripple"></span>
                <span class="mdc-fab__label">Send</span>
            </button>
        </div>
    </form>
</div>
