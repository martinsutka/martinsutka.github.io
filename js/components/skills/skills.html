<div class="skills">
    <h1 class="skills__title mdc-typography--headline1" data-bind="text: title"></h1>
    <!-- ko if: items().length -->
        <div class="mdc-layout-grid__inner" data-bind="foreach: items">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                <h6 class="skill__title mdc-typography--headline6" data-bind="text: text"></h6>
                <ul class="skills__list" data-bind="foreach: [1, 2, 3, 4, 5]">
                    <li class="skill" data-bind="css: { 'skill--active': $data &lt;= $parent.value }"></li>
                </ul>
            </div>
        </div>
    <!-- /ko -->
</div>
