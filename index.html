<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Software Engineer, Web Developer, and Father in Bratislava, Slovakia" />
    <meta name="keywords" content="software,web,developer,father,bratislava,scrum" />
    <meta name="author" content="Martin Šutka" />
    <meta property="og:title" content="Martin Šutka" />
    <meta property="og:description" content="Software Engineer, Web Developer, and Father in Bratislava, Slovakia" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://martinsutka.github.io" />
    <meta property="og:image" content="https://martinsutka.github.io/img/avatar.jpg" />
    <meta property="og:image:alt" content="Profile picture" />
    <meta name="theme-color" content="#1E2738" />
    <title>Martin Šutka</title>
    <link rel="icon" href="img/icon.ico" sizes="any" />
    <link rel="icon" href="img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/material-components-web.min.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="mdc-typography">
    <msu-menu></msu-menu>
    <div class="mdc-layout-grid mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid__inner">
            <div id="about" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-intro></msu-intro>
            </div>
            <div id="projects" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-projects></msu-projects>
            </div>
            <div id="skills" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-skills></msu-skills>
            </div>
            <div id="experience" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-timeline params="title: experience.title, items: experience.items"></msu-timeline>
            </div>
            <div id="education" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-timeline params="title: education.title, items: education.items"></msu-timeline>
            </div>
            <div id="certifications" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-certifications></msu-certifications>
            </div>
            <div id="blog" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-intro params="title: blog.title, description: blog.description, action: blog.action, image: blog.image"></msu-intro>
            </div>
            <div id="contact" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-contactform></msu-contactform>
            </div>
            <!--
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12 container">
                <msu-map></msu-map>
            </div>
            -->
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <msu-footer></msu-footer>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <msu-copyright></msu-copyright>
            </div>
        </div>
    </div>
    <script data-main="../js/index.js" src="js/lib/require.js"></script>
</body>
</html>
